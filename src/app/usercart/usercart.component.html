<div class="Container" style="color:whitesmoke; background-color: #0bc1f9; padding: 10px;">
    <div class="row">
        <div class="col-md-10">
            <h1 style="color: black;  margin-left: 30px;">My Cart</h1>
        </div>
        <div class="col-md-2">
            <button type="button" [routerLink]="['/home']" style="padding: 5px; width:80px; margin: 10px;"
                class="btn btn-primary">Logout</button>
            <button type="button" [routerLink]="['/user']" style="padding: 5px; width:80px; margin: 10px;"
                class="btn btn-primary">Back</button>
            

        </div>
    </div>
</div>




    <div class="container px-3 my-5 clearfix">
        <!-- Shopping cart table -->
        <div class="card">
            <div class="card-header">
                <h2  >Drug Cart</h2>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered m-0">
                        <thead>
                            <tr>
                                <th>
                                    <h4>DrugId</h4>
                                </th>
                                <th>
                                    <h4>DrugName</h4>
                                </th>
                                <th>
                                    <h4>Quantity</h4>
                                </th>
                                <th>
                                    <h4>Price</h4>
                                </th>
                                <th>
                                    <h4>Total Price</h4>
                                </th>
                                
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let number of DrugDetail">
                                <td>
                                    {{number.drugId}}
                                </td>
                                <td>
                                    {{number.drugName}}
                                </td>
                                <td>
                                    <input type="number" value="1" [(ngModel)]="number.quantity">
                                </td>
                                <td>
                                    {{number.price}}
                                </td>
                                <td>
                                    {{number.price*number.quantity}}
                                </td>
                                
    
                            </tr>
                        </tbody>
                    </table>
                </div>
    
                <!-- / Shopping cart table -->
    
                <div class=" d-flex flex-wrap justify-content-between align-items-center pb-4">
    
                    <div class="d-flex">
                    </div>
                </div>
    
                <div class="float-right">
                    <p align="right">
                        <button class="btn btn-info btn-lg float-left" (click)="TotalAmount()">Total Amount</button>
                        <br>
                        <br>
                        <strong>{{TotalPrice}}</strong> 
                    </p>
                </div>
    
    
    
                <div class="float-right">
                    <p align="right">
                        <button class="btn btn-success btn-lg float-left" type="submit"
                            (click)="AddOrders(DrugDetail)">Check
                            out</button>
                    </p>
                </div>
    
    
    
    
            </div>
        </div>
    
    </div>





<div class="Container" style="color:whitesmoke; text-align: center;  background-color: #0bc1f9; padding: 10px;">

                here..</strong></span></footer>
</div>
